<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		input{
			width: 33px;
		}
		table{
			border: 1px solid black;
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<table>
		<caption>Entrada</caption>
		<tr><th>Hrs</th><th>Mns</th><th>Sgs</th></tr>
		<tr>
			<td><input type="number" id="horaEntrada" min="0" max="23" value="0">:</td>
			<td><input type="number" id="minEntrada" min="0" max="59" value="0">:</td>
			<td><input type="number" id="segEntrada" min="0" max="59" value="0"></td>
		</tr>
	</table>

	<br>

	<table>
		<caption>Salida</caption>
		<tr><th>Hrs</th><th>Mns</th><th>Sgs</th></tr>
		<tr>
			<td><input type="number" id="horaSalida" min="0" max="23" value="0">:</td>
			<td><input type="number" id="minSalida" min="0" max="59" value="0">:</td>
			<td><input type="number" id="segSalida" min="0" max="59" value="0"></td>
		</tr>
	</table>

	<br>

	<button id="btn">Calcular</button>

	<br><br>

	<div id="resultado"></div>
</body>
</html>
<script src="funciones.js"></script>
